<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>

         <form action="#" method="post">

        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone">

        <label>Developer Role</label>
        <select name="role" required>
            <option value="">-- Select Role --</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Full Stack Developer</option>
            <option>Mobile Developer</option>
            <option>DevOps Engineer</option>
        </select>

        <!-- RADIO BUTTONS -->
        <label>Employment Type</label>
        <div class="options">
            <label><input type="radio" name="employment" value="full-time" required> Full-time</label>
            <label><input type="radio" name="employment" value="part-time"> Part-time</label>
            <label><input type="radio" name="employment" value="freelance"> Freelance</label>
        </div>

        <!-- CHECKBOXES -->
        <label>Programming Languages</label>
        <div class="options">
            <label><input type="checkbox" name="languages[]" value="HTML"> HTML</label>
            <label><input type="checkbox" name="languages[]" value="CSS"> CSS</label>
            <label><input type="checkbox" name="languages[]" value="JavaScript"> JavaScript</label>
            <label><input type="checkbox" name="languages[]" value="Python"> Python</label>
            <label><input type="checkbox" name="languages[]" value="Java"> Java</label>
        </div>

        <label>Years of Experience</label>
        <input type="number" name="experience" min="0">

        <label>Short Bio</label>
        <textarea name="bio" rows="4"></textarea>

        <button type="submit">Register</button>
    </form>
    </form>
</body>
</html>
